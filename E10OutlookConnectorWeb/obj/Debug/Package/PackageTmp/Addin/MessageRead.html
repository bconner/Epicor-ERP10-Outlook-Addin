<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="/Scripts/jquery-1.9.1.js" type="text/javascript"></script>

    <!-- For the JavaScript APIs for Office, go to http://aka.ms/officejs-overview to learn more. -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use: -->
    <!-- <script src="Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="Scripts/Office/1/office.js" type="text/javascript"></script>  -->

    <script src="/Scripts/Chart.js" type="text/javascript"></script>
    <script src="/Addin/Toast.js"></script>
    <script src="/Addin/MessageRead.js" type="text/javascript"></script>



    <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css" />
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css" />
    <link rel="stylesheet" href="/Addin/MessageRead.css" />
    <link rel="stylesheet" href="/Addin/Common.css" />
    <link rel="stylesheet" href="/Addin/Toast.css" />
    <link rel="stylesheet" href="/Addin/Login.css" />
    <link rel="stylesheet" href="/Addin/Proposition.css" />

    <!-- To enable the offline use of Office UI Fabric, use: -->
    <!-- link rel="stylesheet" href="Content/fabric.min.css" -->
    <!-- link rel="stylesheet" href="Content/fabric.components.min.css" -->
</head>
<body class="ms-font-l ms-landing-page">
    <main>
        <div id="logonForm" class="hiddenPage">
            <div class="ms-firstrun-value">
                <section class="ms-firstrun-value__header ms-bgColor-themePrimary">
                    <div class="ms-firstrun-value__logo">
                        <img src="/assets/logo.png" />
                    </div>
                    <div class="ms-firstrun-value__title">
                        <h1 class="ms-font-xl ms-fontWeight-light ms-fontColor-white">Welcome to Epicor 10</h1>
                    </div>
                    <div class="ms-firstrun-value__subtitle ms-font-m ms-fontWeight-light ms-fontColor-white">
                        <p>This add-in helps you be productive at work!</p>
                    </div>
                </section>
                <section class="ms-firstrun-trial-feature__content ms-font-m ms-fontColor-neutralPrimary">
                    <div class="ms-firstrun-trial-feature__login-panel">
                        <h3 class="ms-font-l ms-fontColor-themePrimary">Login to access this feature</h3>
                        <div class="ms-firstrun-trial-feature__form">
                            <p class="ms-firstrun-trial-feature__input ">
                                <label for="username">Username</label>
                                <input class="input__username" type="text" name="username" id="username" />
                            </p>
                            <p class="ms-firstrun-trial-feature__input ">
                                <label for="password">Password</label>
                                <input class="input__password" type="password" name="password" id="password" />
                            </p>
                            <input class="input__submit" type="submit" name="submit" value="Login" id="login" />
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div class="ms-Grid hiddenPage" id="profile">
            <section class="ms-landing-page__content ms-font-m ms-fontColor-neutralPrimary">
                <div class="ms-Grid-row">
                    <div id="company" class="ms-font-l ms-fontWeight-semibold ms-fontColor-blueDark"><b></b></div>
                    <div class="ms-Grid-col ms-u-sm12">

                        <div class="ms-Table">
                            <div class="ms-Table-row ms-font-xs">
                            </div>
                            <div class="ms-Table-row">
                                <span class="class=" ms-Table-cell ms-fontWeight-semibold">Credit Hold</span>
                                <span id="onhold" class="ms-Table-cell ms-fontWeight-semibold"></span>
                            </div>
                            <div class="ms-Table-row">
                                <span class="class=" ms-Table-cell ms-fontWeight-semibold">Contact</span>
                                <span id="contact" class="ms-Table-cell"></span>
                            </div>
                            <div class="ms-Table-row">
                                <span class="class=" ms-Table-cell ms-fontWeight-semibold">Title</span>
                                <span id="title" class="ms-Table-cell"></span>
                            </div>
                            <div class="ms-Table-row">
                                <span class="class=" ms-Table-cell ms-fontWeight-semibold">Telephone</span>
                                <a id="telephone" class="ms-Table-cell ms-Link" href=""></a>
                            </div>
                            <div class="ms-Table-row">
                                <span class="class=" ms-Table-cell ms-fontWeight-semibold">Cell</span>
                                <a id="cell" class="ms-Table-cell ms-Link" href=""></a>
                            </div>
                            <div class="ms-Table-row">
                                <span class="class=" ms-Table-cell ms-fontWeight-semibold">Email</span>
                                <a id="email" class="ms-Table-cell ms-Link" href=""></a>
                            </div>
                            <div class="ms-Table-row">
                                <span class="class=" ms-Table-cell ms-fontWeight-semibold">Address</span>
                                <span id="address1" class="ms-Table-cell"></span>
                            </div>
                            <div class="ms-Table-row">
                                <span class="class=" ms-Table-cell ms-fontWeight-semibold"></span>
                                <span id="address2" class="ms-Table-cell"></span>
                            </div>
                            <div class="ms-Table-row ms-font-xs"></div>
                        </div>
                    </div>
                </div>
                <article>
                    <div class="ms-Grid-row">
                        <canvas id="salesYTDChart"></canvas>
                    </div>
                </article>
                <div class="ms-Grid-row">
                    <div class="ms-Grid-col ms-u-sm12">
                        <div class="ms-Table">
                            <div class="ms-Table-row"></div>
                            <div class="ms-Table-row">
                                <span class="class=" ms-Table-cell ms-fontWeight-semibold">Open A/R</span>
                                <span id="openAR" class="ms-Table-cell"></span>
                            </div>
                            <div class="ms-Table-row">
                                <span class="class=" ms-Table-cell ms-fontWeight-semibold">Open Orders</span>
                                <span id="openOrders" class="ms-Table-cell"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
